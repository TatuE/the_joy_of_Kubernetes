apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  annotations:
    load-balancer.hetzner.cloud/location: "hel1"
    load-balancer.hetzner.cloud/use-private-ip: "true" 
spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80 
      targetPort: 80
